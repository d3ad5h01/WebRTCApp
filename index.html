<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meet App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

</head>
<body>
    <div class="main-container " id="main-box">
    
        <div class="connect-container" id="connect-box">
            <h1>WebRTC Meet</h1>
            <div class="sample-video-container flexCol">
                <video class="video-stream-container" id="sample-video" autoplay playsinline></video>
            
            </div>
            <!-- <div id="video-options" class="flexCol">
                <div class="icon-container"><img class="icon" src="video-camera.png" alt=""></div>
            </div> -->
            
            <div class="flexRow" id="answer-offer-box">
                <div id="offer-box" class="flexCol maxWidth">
                    <h2>Offer</h2>
                    <textarea id="offer-area" class="textBoxArea"></textarea>
                    <button id="create-offer">Create Offer</button>
                </div>
                <div id="answer-box" class="flexCol maxWidth">
                    <h2>Answer</h2>
                    <textarea id="answer-area" class="textBoxArea"></textarea>
                    <button id="create-answer">Create Answer</button>
                
                </div>
            </div>
            <div class="flexCol"> 
                <button id="submit-answer">Submit Answer</button>
            </div>
            
            
            </br>
            

        </div>
        
        <div class="video-container" id="video-box">
            <video class="video-stream-container" id="local" autoplay playsinline></video>
            <video class="video-stream-container" id="remote" autoplay playsinline></video>
        </div>
    
        <div class="chat-container" id="chat-box">
            Chats
            <div class="all-chats" id="all-chats-id">
            
            </div>
            <textarea id="send-messege" class="chatBoxArea"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
</body>
<script src='app.js'></script>
</html>
